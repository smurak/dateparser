skip: ["के", "को", "बजे", "सन्", "से"]

sentence_splitter_group : 3

september:
    - सितम्बर
october:
    - अक्टूबर
november:
    - नवम्बर
december:
    - दिसम्बर
decade:
    - दशक

year:
    - साल
    - वर्षों
month:
    - महीना
    - मास
    - महीने
day:
    - दिवस
hour:
    - घंटे

ago:
    - पहले
    - पूर्व
in:
    - में
    - बाद

relative-type:
    2 day ago:
        - परसों
    1 decade ago:
        - पिछला दशक
    in 1 decade:
        - अगला दशक

relative-type-regex:
    in \1 decade:
        - (\d+[.,]?\d*) दशक में
    \1 decade ago:
        - (\d+[.,]?\d*) दशक पहले


