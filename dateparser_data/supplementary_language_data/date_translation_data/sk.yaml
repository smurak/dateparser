skip: ["v", "vo"]

sentence_splitter_group : 1

wednesday:
    - stredu
saturday:
    - sobotu
sunday:
    - nedeľu

ago:
    - pred
in:
    - o
    - za

relative-type:
    2 day ago:
        - predvčerom
    in 2 days:
        - pozajtra

relative-type-regex:
    in \1 day:
        - o (\d+[.,]?\d*) dni
    in \1 hour:
        - o (\d+[.,]?\d*) hodiny
    in \1 minute:
        - o (\d+[.,]?\d*) minúty
    in \1 month:
        - o (\d+[.,]?\d*) mesiace
    in \1 second:
        - o (\d+[.,]?\d*) sekundy
    in \1 week:
        - o (\d+[.,]?\d*) týždne
    in \1 year:
        - o (\d+[.,]?\d*) roky

simplifications:
    - pred sekundou: pred 1 sekundou
    - pred minútou: pred 1 minútou
    - pred hodinou: pred 1 hodinou
    - pred týždňom: pred 1 týždňom
    - pred mesiacom: pred 1 mesiacom
    - pred rokom: pred 1 rokom
    - pred pol rokom: pred 6 mesiacmi
    - o sekundu: o 1 sekundu
    - o minútu: o 1 minútu
    - o hodinu: o 1 hodinu
